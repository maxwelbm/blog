baseURL = "https://risotto.joeroe.io"
theme = "risotto"
title = "maxwelbm"
author = "Maxwel Bueno Mazur"
copyright = "Â© [maxwelbm](https://github.com/maxwelbm) & [risotto contributors](https://github.com/joeroe/risotto/graphs/contributors)."
paginate = 3
languageCode = "en"
DefaultContentLanguage = "pt-br"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[params]
noindex = false

[params.theme]
palette = "base16-dark"

# Sidebar: about/bio
[params.about]
title = "maxwelbm"
description = "Maxwel Bueno Mazur, Programador e Engenheiro De Software"
author = "Maxwel Authors"
logo = "images/gopher.gif"

